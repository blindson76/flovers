<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Uppy</title>
    <link href="https://transloadit.edgly.net/releases/uppy/v1.0.0/uppy.min.css" rel="stylesheet">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
  </head>
  <body>
    <div id="drag-drop-area"></div>

    <script src="https://transloadit.edgly.net/releases/uppy/v1.0.0/uppy.min.js"></script>
    <script>
      var uppy = Uppy.Core()
        .use(Uppy.Dashboard, {
          inline: true,
          target: '#drag-drop-area'
        })
        .use(Uppy.XHRUpload, {
        	endpoint: 'https://safe-tundra-49540.herokuapp.com/classify',
        	bundle:false,
        	formField:"file",
        	getResponseData:function(aa,bb){
        		console.log(aa,bb)
        		return "CEVAP"
        	}
        	})

      uppy.on('complete', (result) => {
      	console.log(result)
        console.log('Upload complete! Weâ€™ve uploaded these files:', result.successful)
      })
      uppy.on("error",err=>{
      	console.error(err)
      })
    </script>
  </body>
</html>
