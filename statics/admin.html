    <div class="dz-progress"><span class="dz-upload" data-dz-uploadprogress></span></div>
  </span>

</template>


<body>
  <script type="text/x-template" id="folder-tpl">
    <div class="ui card">
      <div class="image">
        <img src="/folder-6-xxl.png">
      </div>
      <div class="content">
        <a class="header">{{name}}</a>
      </div>
      <div class="extra content">
      </div>
    </div>
</script>

  <div class="ui menu">
    <div class="ui container">
      <a href="#" class="header item">
        <img class="logo" src="assets/images/logo.png">

      <a href="#" class="item">Test Et</a>
      <a href="#" class="item">Ekip</a>
      <a href="#" class="item">İletişim</a>
    </div>
  </div>

  <div class="ui fixed menu">
      <div class="ui container">
        <a href="#" class="header item">
          <img class="logo" src="logo.ico">
          fLOVERS
        </a>
        <a href="#ekip" class="item">Ekip</a>
      </div>
      <div class="right menu">

          <a href="https://github.com/melburmer/flovers" target="_blank" class="item"><i class='icon github square'></i></a>
        </div>
      </div>
    </div>
  
    <div class="ui container" id="app">
        <div class="ui segment">
            <div class="ui cards">
                <folder v-for="label in labels" v-bind:name="label"></folder>
                <folder name="Yeni" v-show="false"></folder>
              </div>
        </div>
      
  
    </div>
  
    <div class="ui inverted vertical footer segment">
      <div class="ui center aligned container">
      </div>
    </div>
